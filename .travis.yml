language: python

install:
 - travis_retry sudo apt-get update -qq
 - travis_retry sudo apt-get install -y libnss-db libcurl4-gnutls-dev libgnutls-dev python3-ldap python3-mox3 python-pycurl
 - pip install .
 - travis_retry pip install -r requirements.txt

script:
 - bash tests/samba.sh
 - python runtests.py
 - python setup.py install --root=/tmp/nsscache

python:
 - "2.7"
 - "3.8"
 - "nightly"
matrix:
 fast_finish: true
 allow_failures:
  - python: nightly
