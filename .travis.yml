language: python

install:
 - travis_retry sudo apt-get update -qq
 - travis_retry sudo apt-get install -y python-ldap python-mox libnss-db
 - |-
    if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then
      travis_retry pip install boto3
      travis_retry pip install pycurl
      travis_retry pip install python-ldap
      travis_retry pip install mox
    fi

script:
# - /usr/bin/python -c "import sys; print '\n'.join(sys.path)"
