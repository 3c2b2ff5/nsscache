    fi
 - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then python ./runtests.py; else ./runtests.py; fi
 - python setup.py install --root=/tmp/nsscache

python:
 - "2.6"
 - "2.7"
 - "3.2"
 - "3.3"
 - "3.4"
 - "3.5"
 - "3.5-dev" # 3.5 development branch
 - "nightly" # currently points to 3.6-dev
matrix:
 fast_finish: true
 allow_failures:
  - python: nightly
  - python: 3.5-dev
  - python: 3.5
  - python: 3.4
  - python: 3.3
  - python: 3.2

